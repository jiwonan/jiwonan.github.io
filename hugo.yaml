baseURL: "https://jiwonan.github.io/"
languageCode: "ko-kr"
title: "My Tech Blog"
theme: "PaperMod"
buildFuture: true

# 메뉴 설정 (상단 네비게이션)
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 5

# PaperMod 테마 전용 설정
params:
  mainSections:
    - posts
  env: production
  defaultTheme: auto # 시스템 설정 따라감 (light/dark)
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

  # 목차 (Table of Contents)
  ShowToc: true
  TocOpen: true

  # 프로필 모드 (메인 화면)
  profileMode:
    enabled: true
    title: "Jiwonan"
    subtitle: "기록"
    # imageUrl: "<이미지경로>" # 나중에 프로필 사진 넣으세요
    buttons:
      - name: GitHub
        url: "https://github.com/jiwonan"
      - name: Email
        url: "mailto:jwan0131@gmail.com"

  # 댓글 기능 (Giscus 등) - 나중에 추가 가능
